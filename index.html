<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Form html</title>
    </head>
    <body>
        <form action="/form-handling-url" method="post">
            <fieldset>
                <legend>Add user</legend>

                <div>
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div>
                    <label for="lastName">Last name</label>
                    <input type="text" name="last_name" id="lastName">
                </div>

                <div>
                    <label for="email">Email address</label>
                    <input type="text" name="email_address" id="email">
                </div>

                <div>
                    <label for="status">Status</label>
                    <select name="status" id="user_status">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>

                <div>
                    <p>Choose your favorite programming language</p>
                    <input type="radio" name="html" id="html" value="HTML">
                    <label for="html">HTML</label>
                    <input type="radio" name="css" id="css" value="CSS">
                    <label for="css">CSS</label>
                    <input type="radio" name="javascript" id="javacript" value="JavaScript">
                    <label for="javacript">JavaScript</label>
                </div>

                <div>
                    <label for="comments">Comments</label>
                    <textarea name="comments" id="comments"></textarea>
                </div>

                <div>
                    <label for="currentDate">Current date</label>
                    <input type="date" name="current_date" id="currentDate">
                </div>

                <div>
                    <label for="signUp">Sign up the newsletter</label>
                    <input type="checkbox" name="sign_up" id="signUp">
                </div>

                <div>
                    <label for="agree">Agree to terms and conditions</label>
                    <input type="checkbox" name="agree" id="agree">
                </div>

                <div>
                    <button type="submit">Submit</button>
                </div>
            </fieldset>
        </form>
    </body>
</html>
